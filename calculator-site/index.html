<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Stylesheet -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="content-wrapper">
        <div id="title-container">
            <h1>Web Calculator</h1>
        </div>
        
        <div id="calculator-container">
            <!-- Screen -->
            <div id="grid-screen"><p>0.00</p></div>
            
            <!-- Keypad -->
            <div class="clear key small"><p>C</p></div>
            <div class="divide key small"><p>/</p></div>
            <div class="multiply key small"><p>*</p></div>
            <div class="subtract key small"><p>-</p></div>
            <div class="seven key small"><p>7</p></div>
            <div class="eight key small"><p>8</p></div>
            <div class="nine key small"><p>9</p></div>
            <div class="plus key large"><p>+</p></div>
            <div class="four key small"><p>4</p></div>
            <div class="five key small"><p>5</p></div>
            <div class="six key small"><p>6</p></div>
            <div class="one key small"><p>1</p></div>
            <div class="two key small"><p>2</p></div>
            <div class="three key small"><p>3</p></div>
            <div class="enter key large"><p>E</p></div>
            <div class="zero key large"><p>0</p></div>
            <div class="decimal key small"><p>.</p></div>

    
        </div>
    </div>
</body>
</html>
